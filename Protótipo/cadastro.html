<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            width: 380px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-field {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="formCadastro" class="form-container">
        <h2>Cadastro</h2>
        <input class="input-field" type="text" placeholder="Nome Completo" required>
        <input class="input-field" type="email" placeholder="E-mail" required>
        <input class="input-field" type="password" placeholder="Senha" required>
        <input class="input-field" type="password" placeholder="Confirmar Senha" required>
        <a href="login.html"><button class="btn">Cadastrar</button></a>
        <div class="toggle-link">
            <p>JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
